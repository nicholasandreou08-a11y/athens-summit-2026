name: Slack Summit Notifications

on:
  schedule:
    - cron: '*/10 * 1-11 2 *' # Every 10 min, Feb 1â€“11
  workflow_dispatch: # Manual trigger for testing

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          path: .last-notification
          key: slack-notify-${{ github.run_id }}
          restore-keys: slack-notify-

      - run: python3 slack-notify.py
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
