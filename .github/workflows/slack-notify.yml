name: Slack Summit Notifications

on:
  # schedule:
  #   - cron: '*/5 * 1-11 2 *' # Disabled - using local Mac instead
  workflow_dispatch: # Manual trigger for backup

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          path: .last-notification
          key: slack-notify-${{ github.run_id }}
          restore-keys: slack-notify-

      - run: python3 slack-notify.py
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
